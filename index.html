<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>IntensivaoJS</title>
</head>
<body class="bg-stone-200 flex flex-col">

  <section id="carrinho" class="fixed right-[-360px] top-0 bg-slate-950 h-screen w-[360px] text-slate-200 z-50 duration-200 border-l border-slate-200 p-5 flex flex-col justify-between">
    <div id="cabecalho-carrinho" class="flex justify-between m-4">
      <p>Meu carrinho</p>
      <button id="fechar-carrinho"><i class="fa-solid fa-circle-xmark"></i></button>
    </div>
    <section class="h-3/5 overflow-y-auto flex flex-col gap-2" id="produtos-carrinho">
    </section>
    <p id="preco-total">$200</p>
    <button class="bg-slate-200 text-slate-900 p-1">Finalizar Compra</button>
  </section>

  <header class="flex justify-between items-end bg-slate-950 px-8 py-4 top-0 sticky shadow-slate-400 shadow-xl text-xl z-10">
    <img class="h-16" src="./assets/logo/hashtag.svg" alt="logo do site dahora">
    <div class="container__button text-slate-200 flex gap-4 mx-2">
      <button><i class="fa-solid fa-user"></i></button>
      <button id="abrir-carrinho"><i class="fa-solid fa-cart-shopping"></i></button>
    </div>
  </header>
  <main>
    <section id="container-produto" class="flex flex-wrap p-10 justify-center gap-10">
    </section>
  </main>
  <script src="/main.js" type="module"></script>
  <script src="./src/menuCarrinho.js" type="module"></script>
</body>
</html>
